{% if messages %}
    {% for message in messages %}
   <div id="messages" class='container'> 
    <div{% if message.tags %} class="alert alert-{{ message.tags }} alert-dismissible fade show"{% endif %} role="alert">
        <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      ><span aria-hidden="true">&times;</span></button>
        {{ message }}
    </div>
    </div>
    {% endfor %}
{% endif %}
