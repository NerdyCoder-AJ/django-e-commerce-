{% extends 'base.html' %} {% load static %} {% block content %}
<section class="section-content padding-y bg">
  <div class="container">
    <!-- ================= COMPONENT 1 =============== -->
    <div class="row">
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
              <h4 class='card-title mb-4'>Billing address</h4>
              <form action="{% url 'place-order' %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col form-group">
                          <label for="">First Name</label>
                          <input type="text" class="form-control" name="first_name" required>
                      </div>
                      <div class="col form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="last_name" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col form-group">
                        <label for="">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col form-group">
                      <label for="">Phone Number</label>
                      <input type="tel" class="form-control" name="phone" required>
                  </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="">Address line 1</label>
                        <input type="text" class="form-control" name="address_line_1" required>
                    </div>
                    <div class="col form-group">
                      <label for="">Address line 2</label>
                      <input type="text" class="form-control" name="address_line_2">
                  </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="">Pincode</label>
                        <input type="text" class="form-control" name="pincode" required>
                    </div>
                    <div class="col form-group">
                      <label for="">State</label>
                      <input type="text" class="form-control" name="state" required>
                  </div>
                  <div class="col form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" name="city" required>
                </div>
                <div class="col form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control" name="country" required>
                </div>
            </div>
          </div>
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
      <aside class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <table class="table table-borderless table-shopping-cart">
                <thead class="text-muted">
                  <tr class="small text-uppercase">
                    <th scope="col-2">Product</th>
                    <th scope="col-2">Quantity</th>
                    <th scope="col-2">Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for cart_item in cart_items %}
                  <tr>
                    <td>
                      <figure class="itemside align-items-center">
                        <div class="aside">
                          <img src="{{cart_item.product.images.url}}" class="img-sm" />
                        </div>
                        <figcaption class="info">
                          <a href="{{cart_item.product.get_url}}" class="title text-dark">{{cart_item.product.product_name}}</a>
                          <p class="text-muted small">
                            {% if cart_item.variations.all %}
                            {% for item in cart_item.variations.all %}
                            {{ item.variation_category | capfirst}} : {{ item.variation_value | capfirst}} <br>
                            {% endfor %}
                            {% endif %}
     
                          </p>
                        </figcaption>
                      </figure>
                    </td>
                    <td>
                      <!-- col.// -->
                       <label for="">{{cart_item.quantity}}</label>
                      <!-- col.// -->
                    </td>
                    <td>
                      <div class="price-wrap">
                        <var class="price"><i class="fas fa-rupee-sign"></i> {{cart_item.sub_total}}</var>
                        <small class="text-muted"><i class="fas fa-rupee-sign"></i> {{cart_item.product.price}} each</small>
                      </div>
                      <!-- price-wrap .// -->
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              <div>
            <button type="submit" class="btn btn-primary btn-block">
              Place order
            </button>
            <a href="{% url 'store-page' %}" class="btn btn-light btn-block">Continue Shopping</a>
          </form>

        </div>
          </div>
          <!-- card-body.// -->
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
    </div>
    <!-- row.// -->
  </div>
</section>
{% endblock %}
