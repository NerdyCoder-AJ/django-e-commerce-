{% extends 'base.html' %} {% load static %} {% block content %}

<!-- ========== SECTION CONTENT ============ -->
<section class="section-conten padding-y bg">
  <div class="container">
    {% include 'includes/alerts.html' %}
    <div class="row">
      {% include 'dashboard_side.html' %}
      <main class="col-md-9">
        <article class="card">
          <header class="card-header">
            <strong class="d-inline-block mr-3">Logged in as:</strong>
            <span>{{user.first_name}} {{user.last_name}}</span>
          </header>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="card" style="text-align: center;">
                  <div class="card-body">
                    <h5 class="card-title">Total Orders</h5>
                    <h4>{{order_count}}</h4>
                    <a href="{% url 'my_orders' %}">View Details</a>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card" style="text-align: center;">
                  <div class="card-body">
                    <img src="https://www.w3schools.com/howto/img_avatar.png" width="50" height="50" style="border-radius: 50%;">
                    <p class="mt-2 mb-0">{{user.email}}</p>
                    <p>{{user.phone_number}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- row.// -->
    </div>
    </article>
    </main>
  </div>
  </div>
</section>
<!-- =========== SECTION CONTENT END// =========-->
{% endblock %}
